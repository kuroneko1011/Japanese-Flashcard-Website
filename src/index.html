<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NKJ Home</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/loader.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
	</head>

	<body>
		<div class="preload"></div>
		<div class="body">
			<div class="header">
				<div class="left">
					<div class="logo">
						<a href="index.html">NKJ</a>
					</div>
					<button class="drop-menu-header">
						<i class="fas fa-caret-down"></i>
					</button>
					<ul class="nav-bar">
						<li class="create notImportant-header">
							<a href="create.html">CREATE</a>
						</li>
						<li class="exercise notImportant-header">
							<a href="#">EXERCISE</a>
						</li>
						<li class="learning notImportant-header">
							<a href="learning.html">LEARNING</a>
							<button class="drop-menu-header-learning">
								<i class="fas fa-caret-down"></i>
							</button>
						</li>
					</ul>
				</div>
				<div class="right">
					<div class="user">
						<a class="drop-profile user-menu" href="profile.html">
							<img class="user-pfp" alt="user-profile-picture" />
							<span class="user-name"></span>
						</a>
					</div>
					<div class="sign-up">
						<button class="login-button rounded-pill">
							<a href="login.html">Login</a>
						</button>
						<button class="logout-button rounded-pill">
							<a href="#">Logout</a>
						</button>
					</div>
				</div>
			</div>
			<div class="main">
				<div class="learning-button">
					<img class="body-img-phone" src="img/welcome.png" />
					<a class="l-button alphabet" href="alphabet.html">ALPHABET</a>
					<a class="l-button grammar" href="#">GRAMMAR</a>
					<a class="l-button voca" href="#">VOCABULARY</a>
					<a class="l-button exercise" href="#">EXERCISE</a>
				</div>
				<div class="start-part">
					<div class="body-img"></div>
					<button class="l-button start-button">Get Started</button>
				</div>
			</div>
			<div class="outMenu"></div>
			<div class="learning-set">
				<div class="learning-title">
					<div>LEARNING SET</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<script src="https://kit.fontawesome.com/3449a8ce9f.js" crossorigin="anonymous"></script>
		<script type="module" src="js/checkuser.js"></script>
		<script src="js/loader.js"></script>
		<script src="js/main_helper.js"></script>

		<script type="module" src="js/index.js"></script>
	</body>
</html>
