<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>NKJ Login</title>
		<script src="https://kit.fontawesome.com/3449a8ce9f.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
	</head>

	<body>
		<!-- <header>
			<a class="logo" href="index.html">NKJ</a>
		</header> -->

		<main>
			<img class="img small" srcset="img/login.png" alt="Login Image" />
			<img class="img big" srcset="img/login_2.png" alt="Login Image" />

			<form class="form">
				<div class="head">
					<h1 class="title big">WELCOME BACK!</h1>
					<h2 class="big">
						Don't have an account.
						<a href="signup.html" class="bold">Sign up</a>
					</h2>
					<h2 class="big">
						Visit our HOME page!
						<a class="logo" href="index.html">NKJ</a>
					</h2>
					<h1 class="title small">Login</h1>
					<h2 class="small">
						New Here?<a href="signup.html"><span class="bold">Register</span></a>
					</h2>
					<div class="error"></div>
				</div>

				<div class="form-email">
					<input type="email" class="input" id="email" required placeholder=" " autocomplete="email" />
					<label for="email" class="label">Email</label>
				</div>

				<div class="form-password">
					<input type="password" class="input password" id="password" minlength="6" required placeholder=" " autocomplete="current-password" />
					<label for="password" class="label">Password</label>
					<i class="fas fa-eye" id="toggle-pw"></i>
				</div>

				<div class="footer">
					<label for="remember" class="bold remember"
						>Remember Me
						<input type="checkbox" class="checkbox" id="remember" />
						<span class="checked"></span>
					</label>
					<a href="" class="forgot bold">Forgot Password?</a>
				</div>

				<input type="submit" class="submit bold" value="Log in" />
			</form>

			<div class="overlay"></div>

			<form class="form" id="forgot-form">
				<div class="head">
					<h1 class="title">Reset Password</h1>
				</div>

				<div class="form-email">
					<input type="email" class="input" id="reset-email" required placeholder=" " autocomplete="email" />
					<label for="reset-email" class="label">Email</label>
					<div class="info">Please enter the email that you want to reset your password, an email will be sent with the link for resetting your password.</div>
					<div class="output"></div>
				</div>

				<input type="submit" class="submit bold" value="Reset password" />
			</form>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<script src="js/helper.js"></script>
		<script type="module" src="js/login.js"></script>
		<script type="module" src="js/forgot.js"></script>
	</body>
</html>
