<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NKJ Flashcard</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/flashcard.css" />
		<link rel="stylesheet" href="css/loader.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
	</head>

	<body>
		<div class="preload"></div>
		<div class="body">
			<div class="header">
				<div class="top">
					<div class="left">
						<div class="logo">
							<a href="index.html">NKJ</a>
						</div>
						<button class="drop-menu-header">
							<i class="fas fa-caret-down"></i>
						</button>
						<ul class="nav-bar">
							<li class="create notImportant-header">
								<a href="create.html">CREATE</a>
							</li>
							<li class="exercise notImportant-header">
								<a href="#">EXERCISE</a>
							</li>
							<li class="learning notImportant-header">
								<a href="learning.html">LEARNING</a>
								<button class="drop-menu-header-learning">
									<i class="fas fa-caret-down"></i>
								</button>
							</li>
						</ul>
					</div>
					<div class="right">
						<div class="user">
							<a class="drop-profile user-menu" href="profile.html">
								<img class="user-pfp" alt="user-profile-picture" />
								<span class="user-name"></span>
							</a>
						</div>
						<div class="sign-up">
							<button class="login-button rounded-pill">
								<a href="login.html">Login</a>
							</button>
							<button class="logout-button rounded-pill">
								<a href="#">Logout</a>
							</button>
						</div>
					</div>
				</div>
				<div class="learn-nav">
					<a class="hover-part current" href="alphabet.html">
						<i class="fas fa-font"></i>
						<span class="text">ALPHABET</span>
					</a>
					<a class="hover-part notImportant-nav" href="#">
						<i class="fas fa-spell-check"></i>
						<span class="text">GRAMMAR</span>
					</a>
					<a class="hover-part notImportant-nav" href="#">
						<i class="fas fa-book"></i>
						<span class="text">VOCABULARY</span>
					</a>
					<a class="hover-part notImportant-nav" href="#">
						<i class="fas fa-marker"></i>
						<span class="text">EXERCISE</span>
					</a>
				</div>
			</div>
			<div class="main">
				<div class="flashcards-nav">
					<div class="flashcards-top">
						<div class="flashcards-top-1">
							<img src="img/image 5.png" alt="" />
							<div class="flashcards-word">FLASHCARDS</div>
						</div>
						<div class="flashcards-top-2">
							<progress class="progress-bar" value="0" max="46">0%</progress>
							<div class="progress-detail">
								<div>PROGRESS:</div>
								<div><span class="current-display-progress"></span><span class="total"></span></div>
							</div>
						</div>
					</div>
					<button class="flashcards-bot" id="shuffle">
						<img src="img/image 6.png" alt="" />
						<div>Shuffle</div>
					</button>
					<button class="flashcards-bot" id="edit">
						<div>Edit</div>
					</button>
				</div>
				<div class="flashcard-container">
					<div class="flashcard-progress">
						<progress class="progress-bar" value="0" max="46"></progress>
						<div class="progress-detail">
							<div>PROGRESS:</div>
							<div><span class="current-display-progress"></span><span class="total"></span></div>
						</div>
					</div>
					<!-- <button class="flashcards-bot-mobile">
			<img src="img/image 6.png" alt="">
			<span>Shuffle</span>
		  </button> -->
					<div class="flashcard">
						<div class="definition"></div>
						<div class="meaning"></div>
					</div>
					<div class="arrow">
						<button class="left-arrow">
							<img src="img/image 8.png" alt="" />
						</button>
						<div class="current-flashcard"><span class="current-display"></span><span class="total"></span></div>
						<button class="right-arrow">
							<img src="img/image 9.png" alt="" />
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="outMenu"></div>
		<div class="learning-set">
			<div class="learning-title">
				<div>LEARNING SET</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<script src="https://kit.fontawesome.com/3449a8ce9f.js" crossorigin="anonymous"></script>
		<script type="module" src="js/checkuser.js"></script>
		<script src="js/loader.js"></script>
		<script src="js/main_helper.js"></script>
		<script type="module" src="js/learning.js"></script>
	</body>
</html>
